<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen Admin | Gestionale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar shadow">
            <div class="position-sticky text-center">
                <h4 class="mb-4">Evergreen <br><small>Manager</small></h4>
                <ul class="nav flex-column text-start ps-3">
                    <li class="nav-item mb-2"><a class="nav-link active" href="#"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a></li>
                    <li class="nav-item mb-2"><a class="nav-link" href="index.html"><i class="bi bi-eye me-2"></i> Vista Cliente</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4 pt-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2 text-dark">Gestione Operativa Camere</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-primary me-2" onclick="apriModal()">
                        <i class="bi bi-plus-lg"></i> Nuova Camera
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="caricaDatiAdmin()">
                        <i class="bi bi-arrow-clockwise"></i> Aggiorna Dati
                    </button>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>N°</th>
                                    <th>Camera</th>
                                    <th>Tipologia</th>
                                    <th>Prezzo</th>
                                    <th>Stato Attuale</th>
                                    <th class="text-center">Azioni Rapide</th>
                                    <th class="text-center">Gestisci</th>
                                </tr>
                            </thead>
                            <tbody id="tabella-admin-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal Camera -->
<div class="modal fade" id="modalCamera" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Gestione Camera</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCamera">
                    <input type="hidden" id="cameraId">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome Camera</label>
                            <input type="text" class="form-control" id="cameraNome" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Numero</label>
                            <input type="text" class="form-control" id="cameraNumero" required>
                        </div>
                         <div class="col-md-3">
                            <label class="form-label">Prezzo (€)</label>
                            <input type="number" step="0.01" class="form-control" id="cameraPrezzo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipologia</label>
                            <select class="form-select" id="cameraTipologia">
                                <option value="Standard">Standard</option>
                                <option value="Deluxe">Deluxe</option>
                                <option value="Suite">Suite</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Stato Iniziale</label>
                            <select class="form-select" id="cameraStato">
                                <option value="Libera">Libera</option>
                                <option value="Occupata">Occupata</option>
                                <option value="In Pulizia">In Pulizia</option>
                                <option value="Manutenzione">Manutenzione</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">URL Immagine</label>
                            <input type="url" class="form-control" id="cameraImmagine" placeholder="https://...">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descrizione</label>
                            <textarea class="form-control" id="cameraDescrizione" rows="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" onclick="salvaCamera()">Salva Modifiche</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script> 
</body>
</html>
